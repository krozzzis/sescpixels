<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SESCPixels</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="static/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">    
      <header class="headerbar header_view">
        <a class="headerbar_title" href="/">SESCPixels</a>
        <span class="headerbar_title">|</span>
        <span class="headerbar_title">Play at <a class="headerbar_title" id="url"></a></span>
      </header>

      <div id="canvas_container" class="canvas_view">
        <div id="canvas_scroll">
          <canvas id="canvas"></canvas>
        </div>
      </div>
      <div id="rank_container" class="rank">
        <table class="rank_table" id="users_rank">
        </table>
        <table class="rank_table" id="party_rank">
        </table>
      </div>
      <div class="flyer">
        <p>Подключайся по qr-коду или по ссылке: <a href="https://sescpixels.duckdns.org">sescpixels.duckdns.org</a></p>
        <img src="static/qr.svg" style="width: 100px; border-radius: 8px;">
      </div>
    </div>
    <script src="static/view.js"></script>
  </body>
</html>
